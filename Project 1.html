<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bucket List</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6a88, #ffcc70);
            margin: 0;
            padding: 0;
            text-align: center;
            animation: backgroundFade 5s infinite alternate;
            transition: background 0.5s, color 0.5s;
            position: relative;
        }
        header {
            background: rgba(255, 94, 98, 0.9);
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-in-out;
            transition: background 0.5s, color 0.5s;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffefba;
            margin: 12px 0;
            padding: 18px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        li:hover {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .completed {
            text-decoration: line-through;
            color: gray;
            opacity: 0.7;
        }
        .icon {
            font-size: 22px;
            color: #ff6a88;
            transition: transform 0.3s, color 0.3s;
        }
        .icon:hover {
            transform: rotate(360deg) scale(1.3);
            color: #ff4757;
        }
        .add-item {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 12px;
            width: 65%;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            outline: none;
            transition: border 0.3s;
        }
        input:focus {
            border: 2px solid #ff4757;
        }
        button {
            padding: 12px 18px;
            margin-left: 12px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #d63031;
            transform: scale(1.1);
        }
        .theme-toggle {
            margin: 20px auto;
            padding: 12px 24px;
            background: #111;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.3s;
        }
        .theme-toggle:hover {
            background: #444;
            transform: scale(1.1);
        }
        .dark-mode {
            background: #1a1a1a;
            color: #f5f5f5;
        }
        .dark-mode .container {
            background: #333;
            color: white;
        }
        .dark-mode li {
            background: #444;
            color: white;
        }
        .dark-mode li:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <header>My Bucket List</header>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    <div class="container">
        <ul id="bucket-list">
            <li><span>Travel to Japan</span> <span class="icon">‚úÖ</span></li>
            <li class="completed"><span>Skydiving</span> <span class="icon">‚úÖ</span></li>
            <li><span>Learn a new language</span> <span class="icon">‚ú®</span></li>
            <li><span>Run a marathon</span> <span class="icon">üèÉ‚Äç‚ôÇÔ∏è</span></li>
        </ul>
        <div class="add-item">
            <input type="text" id="new-item" placeholder="Add new item...">
            <button onclick="addItem()">Add</button>
        </div>
    </div>
    <script>
        function addItem() {
            let input = document.getElementById("new-item");
            let list = document.getElementById("bucket-list");
            
            if (input.value.trim() !== "") {
                let li = document.createElement("li");
                li.innerHTML = `<span>${input.value}</span> <span class='icon' onclick='this.parentElement.remove();'>‚ùå</span>`;
                li.onclick = function() { this.classList.toggle("completed"); };
                list.appendChild(li);
                input.value = "";
            }
        }
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
